<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>Car Client</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="main.js" data-main="main"></script>
  </head>
  <body>
    <button id="fetchButton" class="fetch__button">Fetch Data</button>
    <div id="resultContainer"></div>

    <script id="template" type="text/x-handlebars-template">
      <h2 class='fetch__title'>{{name}} has {{cars.length}} cars:</h2>
      <ul>
        {{#each cars}}
          <li class='fetch__text'>{{name}} {{model}}</li>
        {{/each}}
      </ul>
    </script>
  </body>
</html>
